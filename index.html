<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tap Button and Color Change</h2> 
    <div class="maindiv">
        <button class="backgroundColor center" onclick="ChangeBackgroundColor('gray')">Gray</button>
        <button class="backgroundColor center" onclick="ChangeBackgroundColor('green')">Green</button>
        <button class="backgroundColor center" onclick="ChangeBackgroundColor('yellow')">Yellow</button>
        <button class="backgroundColor center" onclick="ChangeBackgroundColor('orange')">Orange</button>
        <button class="backgroundColor center" onclick="ChangeBackgroundColor('blue')">Blue</button>
        <button class="backgroundColor center" onclick="ChangeBackgroundColor('purple')">Purple</button>
 
    </div>

    <script src="app.js"></script>
</body>
